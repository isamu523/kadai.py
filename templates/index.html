<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドリル管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ドリル管理システム</h1>
    <form id="drillForm">
        <label for="drillName">ドリル名:</label>
        <input type="text" id="drillName" name="drillName" required>

        <label for="manufacturer">メーカー:</label>
        <input type="text" id="manufacturer" name="manufacturer" required>

        <label for="startDate">使用開始日:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="usageHours">使用時間 (時間):</label>
        <input type="number" id="usageHours" name="usageHours" required>

        <label for="processCount">加工回数:</label>
        <input type="number" id="processCount" name="processCount" required>

        <button type="submit">保存</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
